<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Filtri Immagini</title>
</head>
<body>
  <div class="container">
    <!-- Generazione dinamica dei pannelli -->
    <script>
      const images = [
        { src: "image1.jpg", name: "Vuiton" },
        { src: "image5.jpg", name: "Doghe" },
        { src: "image3.jpg", name: "Città" },
        { src: "image6.jpg", name: "Mare" },
        { src: "image1.jpg", name: "Montagna" },
        { src: "image1.jpg", name: "Fiume" },
        { src: "image1.jpg", name: "Foresta" },
        { src: "image1.jpg", name: "Deserto" },
        { src: "image1.jpg", name: "Tramonto" },
        { src: "image1.jpg", name: "Alba" },
        { src: "image1.jpg", name: "Inverno" },
        { src: "image1.jpg", name: "Estate" }
      ];

      const colors = [
        "#BCBFBE", "#632D2B", "#BAB7AD", "#868785", "#4B5053", 
        "#2E1C16", "#9E7B54", "#D3D3D1", "#C6AE8D", "#5F6260",
        "#AEAAA5", "#24221F", "#364E4C"
      ];

      const buttonNames = [
        "Classico", "Terracotta", "Oro antico", "Legno naturale", "Avorio", 
        "Ebano", "Pietra", "Sabbia", "Muschio", "Argento", 
        "Bronzo", "Grigio cemento", "Caffè"
      ];

      function generatePanels() {
        const container = document.querySelector('.container');
        images.forEach((image, index) => {
          const panelId = `panel${index + 1}`;
          const overlayId = `overlay-${panelId}`;
          const panel = document.createElement('div');
          panel.className = 'panel';
          panel.innerHTML = `
            <h2>${image.name}</h2>
            <div class="image-container">
              <img id="${panelId}" src="images/${image.src}" alt="${image.name}">
              <div class="overlay" id="${overlayId}"></div>
            </div>
            <div class="buttons">
              ${colors.map((color, i) => `
                <button style="background-color: ${color}" onclick="applyColorOverlay('${panelId}', '${color}')">${buttonNames[i]}</button>
              `).join('')}
              <button style="background-color: #ff0000" onclick="resetOverlay('${panelId}')">Reset</button>
            </div>
          `;
          container.appendChild(panel);
        });
      }

      generatePanels();
    </script>
  </div>

  <script src="script.js"></script>
</body>
</html>
